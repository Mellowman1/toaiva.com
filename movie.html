<!doctype html>
<html>
  <body>
    <h1>API output</h1>
    <pre id="out">Loading…</pre>

    <script>
      (async () => {
        try {
          // If linked to SWA backend, use the simple path:
          const res = await fetch('/api/httpTrigger1?name=Doober');
          // If you haven’t linked yet, temporarily use:
          // const res = await fetch('https://<your-func>.azurewebsites.net/api/httpTrigger1?code=<KEY>&name=Sirfoss');

          // Choose one of these based on what your function returns:
          const text = await res.text();                // for plain text
          const json = await res.json();             // for JSON
          document.getElementById('out').textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          document.getElementById('out').textContent = 'Error: ' + e;
        }
      })();
    </script>
  </body>
</html>
